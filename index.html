<!DOCTYPE html>
<html>
  <head>
    <title>XO</title>
    <meta chraset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

<body>
    <div class="wrapper">
        <h1 class="header">XO Game</h1>
        <div class="gameBoard">
            <ul class="marks-reserve" id="player1-box">
                <li id="player1-logo" class="active-player">P1</li>
            </ul>
            <table border="1" id="square-grid"></table>
            <ul class="marks-reserve" id="player2-box">
                <li id="player2-logo" class="active-player">P2</li>
            </ul>
        </div>
        <div class="gameResultBoard">
            <div class="winnerNameBoard">
                <h1 id="winnerBoard" class="winBoard"></h1>
            </div>
            <div class="gameOverNotification">
                <h1 id="gameEnd"></h1>
            </div>
            <div class="playAgain">
                <button name="playAgain">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
